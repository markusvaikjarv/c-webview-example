<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns has-text-centered">
        <div class="column">
          <h1 class="title">
            Enter URL:
          </h1>
        </div>
        <div class="column">
          <input class="input is-primary" type="text" id="url" value="http://google.ee" size="40"> </div>
        <div class="column">
          <a class="button is-link" onclick="open_website()">GO ➡️</a>
        </div>

      </div>
    </div>
  </section>
  <script>
    const inputbox = document.getElementById("url")
    const open_website = () => window.external.invoke(inputbox.value)
  </script>

</body>

</html>
